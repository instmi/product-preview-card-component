<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="card">
      <div class="card__content">
        <picture class="image">
          <source srcset="images/image-product-mobile.jpg" media="(max-width: 994px)">

          <img src="images/image-product-desktop.jpg" alt="Bottle of the Gabrielle Essence by Channel" aria-hidden="true">
        </picture>

        <card class="body">
          <span>Perfume</span>
          <h1 class="body__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="body__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          <div class="pricing">
            <span class="pricing__main">$149.99</span>
            <span><s>$169.99</s></span>
          </div>
          <div class="button">
            <a href="#" class="button__link">Add to Cart</a>
          </div>
        </card>
      </div>
    </article>
  </main>
</body>
</html>
